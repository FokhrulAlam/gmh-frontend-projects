
<div style="text-align: center">
  <img 
    src="../assets/logo.jpg" 
    alt="Logo is unavailable"
    class="logo"
  >

  <h1 class="app-title">Demo Angular Project</h1>
  
</div>

<div class="container">
  <h3 id="addAToDo">Insert Your Name</h3>
  <br>
  <input type="text" class="input-text" 
    placeholder="type a todo"
    [(ngModel)]="todoValue"
    (keyup.enter)="addItem"
  >
  <button class="add-btn" (click)="addItem()" >Add Todo</button>

  <div class="list">
    <ul>
      <li *ngFor="let item of list">
        <input type="checkbox" name="isDone"
          [(ngModel)]="item.isDone"
        >
        {{item.value}}
        <button class="btn" (click)="deleteItem(item.id)">Delete</button>
      </li>
    </ul>
  </div>
</div>

<div class="homepage">
  <a href="www.fokhrulalam.us" >HOMEPAGE</a>
</div>
