<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Homework 1 done by Fokhrul</title>
        <link rel="stylesheet" href="homework1.css">
        <script src="homework1.js"></script>
    </head>
    <body>
        <style>
            body {
              background-image: url('valentines.jpg');
            }
        </style> 
            <h3>Shopping Cart</h3>
            <form>
                <table id="mainTable">
                    <!--First Row-->
                    <tr>
                        <th>Item</th>
                        <th>Quantity</th>
                        <th>Unit Price</th>
                        <th>Total Price</th>
                    </tr>
                    <!--Second Row-->
                    <tr>
                        <th>Onion</th>
                        <td>
                            <input type="text" id="onionQuantity">
                        </td>
                        <!-- <td>
                            <input type="text" id="onionUnitPrice">
                        </td> -->
                        <td id="onionUnitPrice">300</td>
                        <td id="onionPrice"></td>
                    </tr>
                    <!--Third Row-->
                    <tr>
                        <th>Brinjal</th>
                        <td>
                            <input type="text" id="brinjalQuantity">
                        </td>
                        <td>
                            <input type="text" id="brinjalUnitPrice">
                        </td>
                        <td id="brinjalPrice"></td>
                    </tr>
                    <tr>
                        <th colspan="3">Total</th>
                        <td id="totalShoppingCost"></td>
                    </tr>
        
        
                </table>

                <button type="button" onclick="calcTotalCost()">Calculate</button>

                <!-- <input type="button" value="Calculate" onclick="calcTotalCost()"> -->
            </form>
            <button type="button" id="clearButton" onclick="clearNumbers()">Clear</button>
            
    </body>
</html>
