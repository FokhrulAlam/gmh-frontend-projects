
<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title>iframe demo</title>
        <link rel="stylesheet" href="style.css">   
        <script src="javaScript.js"></script>
    </head>

    <body>
        <h3>Course Registration Form</h3>
        <form>
            <datalist id="country">
                <option value="Bangladesh">Bangladesh</option>
                <option value="United States">United States</option>
                <option value="Canada">Canada</option>
            </datalist>
            <fieldset>
                <legend>Personal Information</legend>
                <div>
                <label for="fName">First Name</label>
                <input type="text" id="fName" placeholder="First Name" pattern="[a-zA-Z]+" required>
                </div>
                <div>
                <label for="lName">Last Name</label>
                <input type="text" id="lName" placeholder="Last Name" pattern="[a-zA-Z]+" required>
                </div>
                <div>
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Password" pattern="[a-zA-Z0-9/?$]+" required>
                </div>
                <div>
                    <label for="gender">Gender</label>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                    <input type="radio" name="gender" value="others">Others
                </div>
                <div>
                    <label for="hobby">Hobby</label>
                    <input type="checkbox" name="hobby" value="singing">Singing
                    <input type="checkbox" name="hobby" value="playing">playing
                    <input type="checkbox" name="hobby" value="others">Others
                </div>
                <div>
                    <label for="department">Department</label>
                    <select name="department" id="department">
                        <option value="ee">Electrical Engineering</option>
                        <option value="ee">Computer Science</option>
                        <option value="ee">Mathematics</option>
                    </select>
                </div>
                <div>
                    <label for="country">Country</label>
                    <input type="text" list="country" placeholder="Country" required>
                </div>
            </fieldset>
            <div>
                <div id="msgBox">
                    <label for="message">Message : </label>
                </div>
                <textarea name="message" id="message" cols="43" rows="10" placeholder="Please put your message here"></textarea>
            </div>
            <div>
                <button type="submit" onclick="submitMessage()">Submit</button>
                <button type="reset">Reset</button>
            </div>
            
        </form>
        <div id="submitMessage"></div>
        

    </body>

</html>
